    Button_FormSubmit As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Edit//If(Form_SpartPartData.Mode = FormMode.New, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(54, 176, 75, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(Color.Green, -10%)
        OnSelect: |
            =If(
                Form_SpartPartData.Mode = FormMode.New,// New Form
                If(
                    DataCardValue1.Text = "Withdraw",
                    Patch(
                        SparePartList,
                        LookUp(
                            SparePartList,
                            ID = Last(
                                Filter(
                                    SparePartList,
                                    'FS Item' = DataCardValue13.Text
                                )
                            ).ID
                        ),// Xác định dòng cần update dựa trên ID hoặc cột khác phù hợp
                        {
                            Quantity: Last(
                                Filter(
                                    SparePartList,
                                    'FS Item' = DataCardValue13.Text
                                )
                            ).Quantity - Value(DataCardValue3.Text),
                            // Cộng thêm giá trị
                            Stock: If(
                                Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).Quantity - Value(DataCardValue3.Text) - Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).'Full Stock' >= 0,
                                "Available",
                                "Stock out"
                            )
                        }
                    ),
                    DataCardValue1.Text = "Refill",
                    Patch(
                        SparePartList,
                        LookUp(
                            SparePartList,
                            ID = Last(
                                Filter(
                                    SparePartList,
                                    'FS Item' = DataCardValue13.Text
                                )
                            ).ID
                        ),// Xác định dòng cần update dựa trên ID hoặc cột khác phù hợp
                        {
                            Quantity: Last(
                                Filter(
                                    SparePartList,
                                    'FS Item' = DataCardValue13.Text
                                )
                            ).Quantity + Value(DataCardValue3.Text),
                            // Trừ giá trị
                            Stock: If(
                                Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).Quantity + Value(DataCardValue3.Text) - Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).'Full Stock' >= 0,
                                "Available",
                                "Stock out"
                            )
                        }
                    )
                ),
                If(
                    Form_SpartPartData.Mode = FormMode.Edit,// Edit Form
                    If(
                        DataCardValue1.Text = "Withdraw",
                        Patch(
                            SparePartList,
                            LookUp(
                                SparePartList,
                                ID = Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).ID
                            ),// Xác định dòng cần update dựa trên ID hoặc cột khác phù hợp
                            {
                                Quantity: Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).Quantity + Value(Label_LastQuality.Text) - Value(DataCardValue3.Text),
                                // Cộng thêm giá trị
                                Stock: If(
                                    Last(
                                        Filter(
                                            SparePartList,
                                            'FS Item' = DataCardValue13.Text
                                        )
                                    ).Quantity + Value(Label_LastQuality.Text) - Value(DataCardValue3.Text) - Last(
                                        Filter(
                                            SparePartList,
                                            'FS Item' = DataCardValue13.Text
                                        )
                                    ).'Full Stock' >= 0,
                                    "Available",
                                    "Stock out"
                                )
                            }
                        ),
                        DataCardValue1.Text = "Refill",
                        Patch(
                            SparePartList,
                            LookUp(
                                SparePartList,
                                ID = Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).ID
                            ),// Xác định dòng cần update dựa trên ID hoặc cột khác phù hợp
                            {
                                Quantity: Last(
                                    Filter(
                                        SparePartList,
                                        'FS Item' = DataCardValue13.Text
                                    )
                                ).Quantity - Value(Label_LastQuality.Text) + Value(DataCardValue3.Text),
                                // Trừ giá trị
                                Stock: If(
                                    Last(
                                        Filter(
                                            SparePartList,
                                            'FS Item' = DataCardValue13.Text
                                        )
                                    ).Quantity - Value(Label_LastQuality.Text) + Value(DataCardValue3.Text) - Last(
                                        Filter(
                                            SparePartList,
                                            'FS Item' = DataCardValue13.Text
                                        )
                                    ).'Full Stock' >= 0,
                                    "Available",
                                    "Stock out"
                                )
                            }
                        )
                    )
                )
            );
            SubmitForm(Form_SpartPartData);
            Set(
                var_check,
                Blank()
            );
            Back();
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =24
        Text: =If(Form_SpartPartData.Mode = FormMode.New, "Submit", "Update")
        Width: =280
        X: =180
        Y: =1054
        ZIndex: =4

